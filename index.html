<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 3D Printing Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .project {
            margin-bottom: 50px;
            text-align: center;
        }
        .project img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>My 3D Printing Portfolio</h1>

    <div class="project">
        <img src="Github images/Assembly 1.jpg" alt="Mechanical Assembly">
        <div class="caption">Mechanical Assembly Project</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 2.jpg" alt="Animal Wall Art">
        <div class="caption">Animal Wall Art Collection</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 3.jpg" alt="Holiday Coasters">
        <div class="caption">Holiday Coaster Set</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 4.jpg" alt="Geometric Holiday Decorations">
        <div class="caption">Geometric Holiday Decorations</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 5.jpg" alt="Mechanical Parts Disassembled">
        <div class="caption">Mechanical Parts Disassembled</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 6.jpg" alt="Module Assemblies">
        <div class="caption">Module Assemblies</div>
    </div>

    <div class="project">
        <img src="Github images/Assembly 7.jpg" alt="Fan Unit Builds">

    </div>

</body>
</html>
