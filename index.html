<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 3D Printing Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .project {
            margin-bottom: 50px;
            text-align: center;
        }
        .project img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>My 3D Printing Portfolio</h1>

<div class="project">
    <img src="Github images/HVAC Indoor unit Assembled.jpg" alt="HVAC Indoor unit Assembled">
    <div class="caption">HVAC Indoor Unit Assembled</div>
</div>

<div class="project">
    <img src="Github images/HVAC Indoor unit Disassembled.jpg" alt="HVAC Indoor unit Disassembled">
    <div class="caption">HVAC Indoor Unit Disassembled</div>
</div>

<div class="project">
    <img src="Github images/HVAC Outdoor unit Assembled.jpg" alt="HVAC Outdoor unit Assembled">
    <div class="caption">HVAC Outdoor Unit Assembled</div>
</div>

<div class="project">
    <img src="Github images/HVAC Outdoor unit Disassembled.jpg" alt="HVAC Outdoor unit Disassembled">
    <div class="caption">HVAC Outdoor Unit Disassembled</div>
</div>

<div class="project">
    <img src="Github images/HVAC Outdoor Model.png" alt="HVAC Outdoor Model">
    <div class="caption">HVAC Outdoor Model</div>
</div>


</body>
</html>
